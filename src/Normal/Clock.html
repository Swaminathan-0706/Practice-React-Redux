<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Clock</title>
</head>
<body>
    <div class="Clock">
        <h1>JavaScript Clock</h1>
        <div id="normal"></div>
    </div>
</body>
<script>
    
    let normalClock=document.getElementById('normal');
    

    function tick(){
            let time=new Date().toLocaleTimeString();
            const template=`<div><span>${time}</span></div>`;
            normalClock.innerHTML=template;
       
    }
    setInterval(tick,1000);
    

</script>

</html>
